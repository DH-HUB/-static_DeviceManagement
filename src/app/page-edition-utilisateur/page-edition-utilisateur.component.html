    <mat-error *ngIf="formControl.get('nom')?.hasError('required')">
      Le nom est<strong> obligatoire</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>prenom</mat-label>
     <input formControlName="prenom" matInput />
