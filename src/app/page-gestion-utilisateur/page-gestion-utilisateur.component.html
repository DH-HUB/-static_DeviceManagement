<div class="container">
<div class="row">
<div *ngFor="let utilisateur of listeUtilisateurs"  class="carte col-6">
<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{utilisateur.nom}}</mat-card-title>
    <mat-card-subtitle>{{utilisateur.prenom}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
    </p>
  </mat-card-content>
  <mat-card-actions>
          <button *ngIf="admin || idUtilisateurConnecte == utilisateur.id" (click)="'onEditUtilisateur'" mat-raised-button color="primary"><mat-icon>edit</mat-icon></button>
          <button *ngIf="admin || idUtilisateurConnecte == utilisateur.id" (click)="onSupprimeUtilisateur(utilisateur.id)" mat-raised-button color="warn"><mat-icon>delete</mat-icon></button>
        </mat-card-actions>
</mat-card>
</div>
</div>
</div>
